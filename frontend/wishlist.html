<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ClickCart</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõí</text></svg>">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .wishlist-page { padding-top: 120px; min-height: 100vh; padding-bottom: var(--space-3xl); }
        .wishlist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: var(--space-xl); }
        .wishlist-empty { text-align: center; padding: var(--space-3xl); }
        .wishlist-empty .icon { font-size: 5rem; margin-bottom: var(--space-xl); }
        .wishlist-empty h2 { margin-bottom: var(--space-md); }
        .wishlist-empty p { color: var(--gray-500); margin-bottom: var(--space-xl); }
        .wishlist-actions { display: flex; gap: var(--space-sm); margin-top: var(--space-md); }
        .wishlist-actions .btn { flex: 1; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="gradient-sphere sphere-1"></div><div class="gradient-sphere sphere-2"></div></div>

    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo"><span class="logo-icon">üõí</span><span class="logo-text">Click<span class="accent">Cart</span></span></a>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
            </nav>
            <div class="header-actions">
                <a href="wishlist.html" class="icon-btn"><i class="fas fa-heart"></i><span class="badge" id="wishlistCount">0</span></a>
                <a href="cart-page.html" class="icon-btn"><i class="fas fa-shopping-cart"></i><span class="badge" id="cartCount">0</span></a>
                <div class="user-menu"><button class="icon-btn"><i class="fas fa-user"></i></button><div class="user-dropdown" id="userDropdown"></div></div>
            </div>
        </div>
    </header>

    <main class="wishlist-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My <span class="gradient-text">Wishlist</span></h1>
                <p class="page-subtitle">Products you love</p>
            </div>
            <div class="wishlist-grid" id="wishlistGrid"></div>
            <div class="wishlist-empty hidden" id="wishlistEmpty">
                <div class="icon">‚ù§Ô∏è</div>
                <h2>Your Wishlist is Empty</h2>
                <p>Save items you love by clicking the heart icon on products.</p>
                <a href="products.html" class="btn btn-primary btn-lg">Explore Products</a>
            </div>
        </div>
    </main>

    <footer class="footer"><div class="container"><div class="footer-bottom"><p>&copy; 2024 ClickCart. All rights reserved.</p></div></div></footer>

    <div class="modal" id="loginModal"><div class="modal-overlay"></div><div class="modal-content glass"><button class="modal-close" id="closeLoginModal">&times;</button><div class="auth-container"><div class="auth-tabs"><button class="auth-tab active" data-tab="login">Login</button><button class="auth-tab" data-tab="register">Register</button></div><form class="auth-form" id="loginForm"><h2>Welcome Back!</h2><div class="form-group"><label>Email</label><input type="email" name="email" required></div><div class="form-group"><label>Password</label><input type="password" name="password" required></div><button type="submit" class="btn btn-primary btn-block">Login</button></form><form class="auth-form hidden" id="registerForm"><h2>Create Account</h2><div class="form-group"><label>Name</label><input type="text" name="name" required></div><div class="form-group"><label>Email</label><input type="email" name="email" required></div><div class="form-group"><label>Password</label><input type="password" name="password" required></div><div class="form-group"><label>Confirm</label><input type="password" name="confirmPassword" required></div><button type="submit" class="btn btn-primary btn-block">Register</button></form></div></div></div>
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('wishlistGrid');
            const empty = document.getElementById('wishlistEmpty');
            
            const wishlist = await Wishlist.get();
            
            if (!wishlist || wishlist.length === 0) {
                grid.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            grid.innerHTML = wishlist.map(product => `
                <div class="product-card" data-id="${product._id}">
                    <div class="product-image">
                        <a href="product.html?id=${product._id}">
                            <img src="${product.thumbnail || 'https://via.placeholder.com/300'}" alt="${product.name}">
                        </a>
                        <div class="product-actions" style="opacity: 1; transform: none;">
                            <button class="action-btn wishlisted" onclick="removeFromWishlist('${product._id}')" title="Remove"><i class="fas fa-heart"></i></button>
                            <button class="action-btn" onclick="quickAddToCart('${product._id}')" title="Add to Cart"><i class="fas fa-shopping-cart"></i></button>
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="product-brand">${product.brand || ''}</span>
                        <h3 class="product-name"><a href="product.html?id=${product._id}">${product.name}</a></h3>
                        <div class="product-rating"><span class="stars">${generateStars(product.rating || 0)}</span></div>
                        <div class="product-price">
                            <span class="current-price">${formatPrice(product.price)}</span>
                            ${product.originalPrice ? `<span class="original-price">${formatPrice(product.originalPrice)}</span>` : ''}
                        </div>
                        <div class="wishlist-actions">
                            <button class="btn btn-primary btn-sm" onclick="addToCartFromWishlist('${product._id}')">Add to Cart</button>
                            <button class="btn btn-outline btn-sm" onclick="removeFromWishlist('${product._id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        async function removeFromWishlist(productId) {
            await Wishlist.toggle(productId);
            location.reload();
        }

        async function addToCartFromWishlist(productId) {
            await quickAddToCart(productId);
            await removeFromWishlist(productId);
        }
    </script>
</body>
</html>
