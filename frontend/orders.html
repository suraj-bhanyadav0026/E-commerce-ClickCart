<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ClickCart</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orders.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="bg-animation">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
    </div>

    <!-- Header -->
    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon">ðŸ›’</span>
                <span class="logo-text">Click<span class="accent">Cart</span></span>
            </a>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
            </nav>
            <div class="header-actions">
                <a href="wishlist.html" class="icon-btn"><i class="fas fa-heart"></i><span class="badge" id="wishlistCount">0</span></a>
                <a href="cart-page.html" class="icon-btn"><i class="fas fa-shopping-cart"></i><span class="badge" id="cartCount">0</span></a>
                <div class="user-menu"><button class="icon-btn"><i class="fas fa-user"></i></button><div class="user-dropdown" id="userDropdown"></div></div>
            </div>
        </div>
    </header>

    <!-- Orders Content -->
    <main class="orders-page">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My <span class="gradient-text">Orders</span></h1>
                <p class="page-subtitle">Track and manage your orders</p>
            </div>

            <!-- Track Order -->
            <div class="track-order-box glass">
                <h3><i class="fas fa-search"></i> Track Your Order</h3>
                <div class="track-form">
                    <input type="text" id="trackingInput" placeholder="Enter Order ID or Tracking Number">
                    <button class="btn btn-primary" onclick="trackOrder()">Track</button>
                </div>
            </div>

            <!-- Orders List -->
            <div class="orders-list" id="ordersList">
                <div class="loading-skeleton">
                    <div class="skeleton-card" style="height: 150px;"></div>
                    <div class="skeleton-card" style="height: 150px;"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-orders hidden" id="emptyOrders">
                <div class="empty-icon">ðŸ“¦</div>
                <h2>No Orders Yet</h2>
                <p>When you place orders, they will appear here.</p>
                <a href="products.html" class="btn btn-primary btn-lg">Start Shopping</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ClickCart. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Modal & Toast -->
    <div class="modal" id="loginModal">
        <div class="modal-overlay"></div>
        <div class="modal-content glass">
            <button class="modal-close" id="closeLoginModal">&times;</button>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>
                <form class="auth-form" id="loginForm">
                    <h2>Welcome Back!</h2>
                    <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <form class="auth-form hidden" id="registerForm">
                    <h2>Create Account</h2>
                    <div class="form-group"><label>Name</label><input type="text" name="name" required></div>
                    <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
                    <div class="form-group"><label>Password</label><input type="password" name="password" required></div>
                    <div class="form-group"><label>Confirm</label><input type="password" name="confirmPassword" required></div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
